# ===========================================
# APPLICATION SETTINGS
# ===========================================
spring.application.name=UdvCorpSocialBackend
server.port=8080


# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=${UDV_DB_URL}
spring.datasource.username=${UDV_DB_USER}
spring.datasource.password=${UDV_DB_PASSWORD}


# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false


# ===========================================
# FLYWAY CONFIGURATION
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION}


# ===========================================
# ORGANIZATION SETTINGS
# ===========================================
organization.root.id=company
organization.root.name=UDV corp


# ===========================================
# MINIO CONFIGURATION (S3 Object Storage)
# ===========================================
minio.url=http://localhost:9000
minio.internal.url=http://minio:9000
minio.external.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket.posts=posts
minio.bucket.icons=icons
minio.bucket.skill-docs=skill-docs
minio.bucket.grat-achieves=grat-achieves
minio.bucket.community-icons=community-icons


# ===========================================
# FILE UPLOAD CONFIGURATION
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ===========================================
# CORS CONFIGURATION
# ===========================================
allowed.origins=http://127.0.0.1:5500,http://localhost:3000,http://localhost:4200


# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Logging is configured in logback-spring.xml


# ===========================================
# ACTUATOR & PROMETHEUS CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=UDV Corp Social Backend
info.app.version=1.0.0
info.app.description=Social network backend for UDV Corporation